<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elemental Abundance Heatmap</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <h1>Elemental Abundance in Earth's Crust</h1>
      <p>Heatmap visualization: Brighter elements are more abundant.</p>
    </header>

    <div class="periodic-table-container">
      <div id="periodic-table"></div>
    </div>

    <div id="info-panel" class="hidden">
      <h2 id="element-name">Element</h2>
      <div class="info-row">
        <span class="label">Symbol:</span>
        <span id="element-symbol">Sym</span>
      </div>
      <div class="info-row">
        <span class="label">Atomic Number:</span>
        <span id="element-number">0</span>
      </div>
      <div class="info-row">
        <span class="label">Abundance:</span>
        <span id="element-abundance">0</span> mg/kg
      </div>
    </div>

    <!-- Isotope Modal -->
    <div id="isotope-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modal-element-name">Element Isotopes</h2>
        <div id="isotope-list" class="isotope-grid">
          <!-- Isotopes will be injected here -->
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
